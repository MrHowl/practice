<html>
<head>
	<title>login</title>
</head>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script src="js/javascript.js" type="text/javascript"></script>
<body>
  <div class="wrapper">
   <div class="header">
     <img src="img/login_title.png" alt="logo" class="headerLogo">
     <img src="img/login_icon.png" alt="title" class="headerTitle">
     <div class="leftTriangle"></div>
     <div class="rightTriangle"></div>
     <div class="bottomTriangle"></div>
   </div>
   <div class="partLeft">
     <div class="lineVerticalOne"></div>
   </div>
   <div class="partRight">
     <div class="SignInbar">
       <span>Sign in</span>
       <div class="circle-24px">
         <i class="circle-24px-inner"></i>
       </div>
     </div>
     <div class="loginItem">
       <div class="lineSidewardsOne"></div>
       <a href="#" class="signInIconLinkedin"></a>
       <div class="lineSidewardsTwo"></div>
       <p class="loginItemText-or">or</p>
       <div class="lineSidewardsTwo"></div>
       <a href="#" class="signInIconFacebook"></a>
       <div class="circle-14px-one">
         <i class="circle-14px-inner-one"></i>         
       </div>
       <p class="loginItemText-with">with</p>
     </div>
     <div class="loginBlock">
       <div class="lineTurn">
         <i class="semiCircle"></i>
         <div class="circel-14px-two">
           <i class="circle-14px-inner-two"></i>
         </div>
       </div>
       <input type="text" class="loginInput" placeholder="username">
       <div class="lineVerticalTwo"></div>
       <input type="password" class="loginInput" placeholder="password">
       <div class="lineVerticalTwo"></div>
       <a href="#" class="siginInBtn">
         <p class="siginInText">Sign in</p>
         <p class="siginSymbol">&gt</p>
       </a>
       <span class="loginBlocksText-or">or</span>
     </div>
     <div class="loginOutBlock">
       <a href="#" class="signUp">
         <span class="signUpText">Sign up</span>
       </a>
       <div class="lineSidewardsThree"></div>
       <div class="cirlcle-18px-one">
         <i class="circle-18px-inner-one"></i>
       </div>
     </div>
   </div>
  </div>
</body>
</html>
