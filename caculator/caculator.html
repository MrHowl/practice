<body> 
     <div class="outline">
	     <div class="screen">

	     <div class="buttonAll">
	     	 <a href="javascript:void(0)" class="buttonUseless">

	     	 <a href="javascript:void(0)" class="buttonTwo" onclick="getNum(8)" value="8">

		   	 <a href="javascript:void(0)" class="buttonTwo" onclick="getNum(9)" value="9">

		   	 </a> 
		     <a href="javascript:void(0)" class="buttonTwo" onclick="getNum('/')" value="/">
		     	 <span class="textTwoInButton">&divide</span>
		     </a>

	       	 <a href="javascript:void(0)" class="buttonThree" onclick="getNum('*')" value="*">

	       	 </a> 
	       	 <a href="javascript:void(0)" class="buttonTwo" onclick="getNum(1)" value="1">

	       	 </a> 	
	       	 <a href="javascript:void(0)" class="buttonThree" onclick="getNum('-')" value="-">

	       	 </a> 	
	    	 <a href="javascript:void(0)" class="buttonTwo" onclick="getNum('.')" value=".">

	    	 	 <span class="textTwoInButton">0</span>
	    	 </a> 		     	 
	    	 <a href="javascript:void(0)" class="buttonFour" onclick="getResult()" value="=">

	    	 </a> 
	    	 <a href="javascript:void(0)" class="buttonThree" onclick="getNum('+')" value="+">
